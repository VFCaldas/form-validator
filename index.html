<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <title>Form - Validator</title>
</head>

<body>
  <div class="container">
    <form class="form" data-form>
      <h2>Register With Us</h2>
      <div class="form-control" data-form="control">
        <label for="username">Username</label>
        <input type="text" name="" id="username" placeholder="Enter Username">
        <small>Error Message</small>
      </div>
      <div class="form-control" data-form="control">
        <label for="email">Email</label>
        <input type="text" name="" id="email" placeholder="Enter email">
        <small>Error Message</small>
      </div>
      <div class="form-control" data-form="control">
        <label for="Password">Password</label>
        <input type="password" name="" id="password" placeholder="Enter password">
        <small>Error Message</small>
      </div>
      <div class="form-control" data-form="control">
        <label for="password2">Confirm Password</label>
        <input type="password" name="" id="password2" placeholder="Confirm password">
        <small>Error Message</small>
      </div>
      <button>Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
